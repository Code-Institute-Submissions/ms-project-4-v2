{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center">
                <h2 class="text-orangered my-3">All Products</h2>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
                <div class="col-sm-6 col-md-4 my-3">
                    <div class="card bg-dark border-white">
                        {% if product.image %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                        {% else %}
                            <a href="{% url 'product_detail' product.id %}">
                                <img class="card-img-top" src="{{ MEDIA_URL }}default.jpg" alt="{{ product.name }}">
                            </a>
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p><span>â‚¬</span>{{ product.price }}</p>
                        </div>
                    </div>
                </div>
           {% endfor%}
        </div>
    </div>
{% endblock %}
